<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book for your life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="create_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name"
                           placeholder="Enter Name" type="text">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" id="author"
                           placeholder="Enter Author" type="text">
                </div>
                <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" id="price"
                       placeholder="Enter Price" type="text">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input class="form-control" id="image" type="file">
                </div>
                <div class="form-group">
                    <label >Category</label>
                    <select id="select_category">

                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createBook()">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="book.html">
                <img src="https://logopond.com/logos/bbe61b6265f32f1eaf5ce1f6b205d48e.png" width="50" height="50" >
                Book
            </a>

            <div class="container-fluid">
                <a class="navbar-brand">
                    <button data-bs-toggle="modal" data-bs-target="#create_modal" onclick="showCreateForm()"><i class="fa-solid fa-plus" ></i></button>
                </a>
            </div>
        </div>
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="showCategory()">
                Category
            </a>
        </div>

        <div class="container-fluid">
            <form class="d-flex">
                <input class="form-control me-2" type="search" id="q" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="button" onclick="findByName(0)"><i class="fas fa-search"></i></button>
            </form>
        </div>


    </nav>
    <table class="table">
        <thead id="head_book">

        </thead>
        <tbody id="showList">

        </tbody>
    </table>
    <div style="text-align: center" id="iconPage">

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Edit Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label >Name</label>
                    <input class="form-control" id="name1"
                            type="text">
                </div>
                <div class="form-group">
                    <label >Author</label>
                    <input class="form-control" id="author1"
                           type="text">
                </div>
                <div class="form-group">
                    <label >Price</label>
                    <input class="form-control" id="price1"
                           type="text">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <div id="showImg">

                    </div>
                    <input class="form-control" id="image1" type="file">
                </div>
                <div class="form-group">
                    <label >Category</label>
                    <select id="select_category123">

                    </select>
                </div>
            </div>
            <div class="modal-footer" id="edit_footer">

            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer" id="delete_footer">

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="book.js"></script>
<script src="category.js"></script>
</body>
</html>
