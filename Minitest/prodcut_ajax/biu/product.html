<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<div class="modal fade" id="create_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form >
                    <div class="form-group">
                        <label for="name">Tên sản phẩm</label>
                        <input class="form-control" id="name" name="name" placeholder="Nhập tên sản phẩm"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="price">Giá sản phẩm</label>
                        <input class="form-control" id="price" name="price" placeholder="Nhập giá sản phẩm"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Số lượng sản phẩm</label>
                        <input class="form-control" id="quantity" name="quantity" placeholder="Nhập số lượng sản phẩm"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả sản phẩm</label>
                        <input class="form-control" id="description" name="description" placeholder="Nhập mô tả sản phẩm"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="image">Ảnh sản phẩm</label>
                        <input class="form-control" id="image" name="image"
                               type="file">
                    </div>
                    <div class="form-group">
                        <label for="category_select">Danh mục sản phẩm</label>
                        <select  id="category_select" >

                        </select>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createProduct()">Save </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="delete_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có muốn xóa ko?
            </div>
            <div class="modal-footer" id="delete_btn">
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form >
                    <div class="form-group">
                        <label for="name1">Tên sản phẩm</label>
                        <input class="form-control" id="name1" name="name1"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="price1">Giá sản phẩm</label>
                        <input class="form-control" id="price1" name="price1"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="quantity1">Số lượng sản phẩm</label>
                        <input class="form-control" id="quantity1" name="quantity1"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="description1">Mô tả sản phẩm</label>
                        <input class="form-control" id="description1" name="description1"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="image1">Ảnh sản phẩm</label>
                        <div id="showimg"></div>
                        <input class="form-control" id="image1" name="image1"
                               type="file" >
                    </div>
                    <div class="form-group">
                        <label for="category_select1">Danh mục sản phẩm</label>
                        <select  id="category_select1" >

                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer" id="edit_btn">

            </div>
        </div>
    </div>
</div>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" data-bs-toggle="modal" data-bs-target="#create_modal" onclick="showCreateForm()">Create</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Category</th>
            <th scope="col" colspan="2"></th>
        </tr>
        </thead>
        <tbody id="showlist">

        </tbody>
    </table>
</div>
<body>
<script src="product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
